<!DOCTYPE html>

<head>

                </div>

                        <input type="text" placeholder="רשום מילת חיפוש">

                    </div>
                </div>
            </header>
        </div>
        <div class="content">
            <div class="first row">
                <div class="item mishar">
                    <div>

                                <div class="read_more">

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="item zikuk"></div>
                <div class="item industries"></div>
            </div>
            <div class="content">
                <div class="second 
                row">
                    <div class="item credit_cards">
                        <p>כרטיס אשראי שופרסל וכרטיס אשראי</p>
                        <div class="credit_img">
                            <img src="images/images/banzine_discount.jpg" alt="credit">
                        </div>
                        <div class="read_more">
                            <img src="images/images/read_more_white.png" alt="icon">
                            <a href="#">לפרטים נוספים

                            </a >

                        </div>
                    </div>
